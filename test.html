<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Add Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr', // You can add more languages separated by commas
                autoDisplay: false,
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
                gaTrack: true,
                gaId: 'YOUR_GA_ID' // Replace 'YOUR_GA_ID' with your Google Analytics tracking ID (optional)
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- End Google Translate script -->
    
</head>

<body>

    <!-- Google Translate dropdown -->
    <div id="google_translate_element"></div>

    <!-- Your website content goes here -->
    <h1>Welcome to Your Website</h1>
    <p>This is the content of your website.</p>

</body>

</html>
